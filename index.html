<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>ManoLo's Weather App</title>
    </head>

    <body>
        <nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <button class="clearBtn" id="clearBtn">Clear Search History</button>
                    </div>

                    <div class="col-8">
                        <h1>ManoLo's Weather App</h1>
                    </div>

                    <div class="col-2">
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class = "row">
                        <p class="title">Search for a City:</p>
                    </div>

                    <div class="row">
                        <input type="text" placeholder="Los Angeles" id="searchEl"></input>
                    </div>

                    <div class="row seperation">
                        <button id="searchBtn" class="searchBtn">Search</button>
                    </div>

                    <div class="row" id="btnList">
                    </div>
                </div>

                <div class="col-1">
                </div>

                <div class="col-9">
                    <div class="row weatherArea" id="weatherArea" style="display:none">
                        <div class="row">
                            <p class="title"><span id="cityEl"></span> <span id="dateEl"></span>
                            <img class="icon" id="iconEl"></img></p>
                        </div>

                        <div class="row">
                            <p id="tempEl"></p>
                        </div>

                        <div class="row">
                            <p id="windEl"></p>
                        </div>

                        <div class="row">
                            <p id="humidEl"></p>
                        </div>

                        <div class="row">
                            <p id="uvEl" class="uvEl"></p>
                        </div>
                    </div>
                    
                    <div class="row" id="fiveDayForecastEl" class="fiveDay">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
