<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ManoLo's Weather App</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ManoLo's Weather App</a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li><a class="nav-link" id="clearBtn">Clear History</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Search History
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="btnList">
                            </ul>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <input id="searchEl" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchBtn" class="btn btn-outline-success">Search</button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row my-2">
                <h1 class="center" id="cityEl"></h1>
            </div>

            <div class="row card" id="weatherArea" style="display:none">
                <div class="card-header">
                    <h5 class="card-title" id="dateEl"></h5>
                </div>
                <div class="card-body">
                    <img class="icon" id="iconEl"></img>
                    <p class="card-text" id="tempEl"></p>
                    <p class="card-text" id="windEl"></p>
                    <p class="card-text" id="humidEl"></p>
                    <p class="card-text" id="uvEl"></p>
                </div>
            </div>
            
            <div class="row" id="fiveDayForecastEl" class="fiveDay">
            <!-- This div displays the 5 day Weather ForeCast-->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
